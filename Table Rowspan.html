<!DOCTYPE>
<html lang = "en">
	<head>
		<meta charset = "UTF-8">
		<title>This is Rowspan Demo</title>

	<body>
		<table cellspacing ="0px" cellpadding = "20px" bgcolor = "cyan" border="2px" 
		bordercolor ="blue" height = "200"width ="300px">
		<caption><h1>This is Rowspan & Colspan Table</h1></caption>
				<tr align = "center">
					<td rowspan= "3">RowSspan</td>
					<td colspan= "4">Colspan</td>
				</tr>
				<tr align = "center">
					<td>Colspan</td>
					<td rowspan= "2">Rowspan</td>
					<td>Colspan</td>
					<td>Colspan</td>
				</tr>	
				<tr align = "center">
					<td>Colspan</td>
					<td colspan= "2">Colspan</td>
				</tr>
		</table>
	
	</body>
</html>
